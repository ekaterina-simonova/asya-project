; ===============================
; Конфигурация ARI (Asterisk REST Interface)
; Для проекта "Ася" - нейрозвонилка
; ===============================

[general]
; Включаем ARI
enabled = yes

; Таймаут записи в вебсокет (миллисекунды)
websocket_write_timeout = 1000

; Разрешаем CORS запросы (для веб-интерфейсов)
allow_cors = yes

; Разрешаем соединения только с доверенных IP

allowed_origins = 127.0.0.1

; ===============================
; Настройки приложений
; ===============================

[applications]
; Создаем приложение для "Аси"
asya_app = asya_app

; ===============================
; Пользователи ARI
; ===============================

[asya_app]
; Пользователь для приложения "Ася" 
type = user
password = _kHsNaTRiz5Whwe0x0kiWw  ; ← Это пароль
read_only = no

; Минимально необходимые разрешения:
; - channels: управление каналами звонков
; - bridges: управление мостами (слияние каналов)
; - endpoints: работа с SIP-транками
; - recordings: запись звонков (опционально)
permissions = channels, bridges, endpoints, recordings